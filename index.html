<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadoo-Logo-presentation</title>
    
    <style>
        /* Reset defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e7e2df;
            font-family: sans-serif;
        }

        .gallery-container {
            width: 70%;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-container img,
        .gallery-container video {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 0px;
        }

        @media (max-width: 768px) {
            .gallery-container {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">

        <!-- Sequence of files based on your folder -->
        <video src="1.mp4" autoplay loop muted playsinline></video>
        <img src="2.png" alt="Image 2">
        <img src="3.png" alt="Image 3">
        <img src="4.png" alt="Image 4">
        <img src="5.png" alt="Image 5">
        <img src="6.png" alt="Image 6">
        <img src="7.png" alt="Image 7">
        <img src="8.png" alt="Image 8">
        <img src="9.png" alt="Image 9">
        <img src="10.png" alt="Image 10">
        <video src="11.mp4" autoplay loop muted playsinline></video>
        <img src="12.png" alt="Image 12">
        <img src="13.png" alt="Image 13">
        <video src="14.mp4" autoplay loop muted playsinline></video>

    </div>

</body>
</html>
